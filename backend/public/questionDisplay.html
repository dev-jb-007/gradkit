<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
</body>
<script>
    
    async function call()
    {
        let buffer=await fetch('/question/list');
        let ques=await buffer.json();
        let html='';
        let i=1;
        ques.forEach(element => {
            // console.log(element);
            html+=`
            <h5>${i++}<h5/>
            <p>${element.questionTitle}<p/>
                <p>${element.questionDesc}<p/>
                    <button onclick="xyz('${element._id}')">Answer<button/>`
        });
        document.getElementById('display').innerHTML=html;
    }
    function xyz(id)
    {
        window.location.href=`/video/solution/${id}`
    }
    call();
</script>
</html>
