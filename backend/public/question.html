<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width:max-content;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <div>
        <form action="/question/ask" method="post" enctype="multipart/form-data">
            <label for="questionTitle">Question Title</label>
            <input type="text" name="questionTitle" placeholder="title">
            <label for="questionDesc">Question Description</label>
            <input type="text" name="questionDesc" placeholder="description">
            <label for="questionTags">Tags</label>
            <input type="text" name="questionTags" placeholder="tags">
            <input type="file" name="image" id="image" accept="image/*" multiple>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
